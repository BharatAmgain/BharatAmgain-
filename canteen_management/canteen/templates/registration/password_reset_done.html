{% extends 'base.html' %}

{% block title %}Email Sent{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-header bg-success text-white">
                <h3><i class="bi bi-check-circle"></i> Email Sent</h3>
            </div>
            <div class="card-body text-center">
                <i class="bi bi-envelope-check fs-1 text-success mb-3"></i>
                <h4>Check Your Email</h4>
                <p>We've sent instructions to reset your password to your email address.</p>
                <p>If you don't receive an email, please check your spam folder.</p>
                <a href="{% url 'login' %}" class="btn btn-outline-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Return to Login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
